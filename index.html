<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Email List</title>

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"

    <header class="text-center">
        <h1>Lista email.</h1>
    </header>
    <!--Main-->
    <main>
        <div class="container">
            <!--Mail list Section-->
            <section class="card">
                <ul class="email-list list-group text-center">
                    <span class="fw-bolder fs-2">Lista Email:</span>
                </ul>
            </section>

            <!--Button-->
            <div class="d-flex justify-content-center">

            </div>
        </div>
    </main>
